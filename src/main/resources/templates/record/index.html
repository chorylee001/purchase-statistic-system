<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body class="hold-transition skin-blue sidebar-mini">
<section class="content-header">
  <h1>
    话术管理
    <small>话术配置</small>
  </h1>

<!-- Main content -->
<section class="content">
  <div class="box box-primary">
    <form class="form-horizontal" id="mainForm">
      <div class="box-body">
        <div class="row">
          <div class="form-group col-sm-4">
            <label class="col-sm-3 control-label">话术名称:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="" placeholder="" th:text="${recordName}" name="recordName">
            </div>
          </div>
          <div class="form-group col-sm-4">
            <label for="" class="col-sm-3 control-label">所属企业:</label>
            <div class="col-sm-9">
              <input type="hidden" name="companyId">
              <select class="form-control select-control" style="width: 100%;" id="sel_company">
                <option selected="selected" value="0" name="company">全部</option>
                <div th:each="company : ${companys}">
                  <option th:selected="${company.id eq companyId}" th:text="${company.companyName}" th:value="${company.id}"  name="company"></option>
                </div>
              </select>
            </div>
          </div>
          <div class="form-group col-sm-4">
            <label class="col-sm-3 control-label">添加日期:</label>
            <div class="col-sm-9 input-group date">
              <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </div>
              <input type="text" class="form-control pull-right" id="reservation" name="executeTime">
            </div>
          </div>
        </div>
      </div>
      <div class="box-footer">
        <div class="col-sm-10">

        </div>
        <div class="col-sm-1">
          <button type="button" class="btn btn-primary search-button" >查&nbsp;&nbsp;&nbsp;&nbsp;询</button>
        </div>
        <div class="col-sm-1">
          <!--<button type="submit" class="btn btn-success add"></button>-->
          <a href="/record/v_add" class="btn btn-success add ajax-link inner-link">添&nbsp;&nbsp;&nbsp;&nbsp;加</a>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-body">
          <table id="data_table" class="table table-bordered table-hover">
            <thead>
            <tr>
              <th>序号</th>
              <th>话术名称</th>
              <th>所属企业</th>
              <th>需要合成</th>
              <th>创建时间</th>
              <th>操作</th>
            </tr>
            </thead>
            <tbody class="data-table">
            <!--<tr th:each="station : ${companys}">-->
            <!--<td th:text="${station.id}">id</td>-->
            <!--<td th:text="${station.companyName}">id</td>-->

            <!--<td th:text="${station.createdAt} ? ${#dates.format(station.createdAt, 'yyyy-mm-dd HH:mm')}">id</td>-->
            <!--<td th:text="${station.updatedAt} ? ${#dates.format(station.updatedAt, 'yyyy-mm-dd HH:mm')}">id</td>-->
            <!--</tr>-->
            </tbody>
          </table>

          <div class="modal fade" id="detail-modal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">话术详情</h4>
                </div>
                <div class="modal-body">

                  <div class="box-body">
                    <table class="table table-bordered">
                      <tr>
                        <td>话术名称</td>
                        <td><label id="name"></label></td>
                      </tr>
                      <tr>
                        <td>话术ID</td>
                        <td><label id="documentId"></label></td>
                      </tr>
                      <tr>
                        <td>模板ID</td>
                        <td><label id="templateId"></label></td>
                      </tr>
                      <tr>
                        <td>所属企业</td>
                        <td><label id="company"></label></td>
                      </tr>
                      <tr>
                        <td>是否使用合成</td>
                        <td><label id="compose"></label></td>
                      </tr>
                    </table>
                  </div>
                </div>
                <div class="modal-footer row btn-only-box">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div th:include="common/data-script::data"></div>

    $("#data_table").dataTable({

      processing: true,//载入数据的时候是否显示“载入中”

        url: "/record/v_list",
        dataType : 'json',
        dataSrc: "data",//默认data，也可以写其他的，格式化table的时候取里面的数据
        data: function (d) {//d 是原始的发送给服务器的数据，默认很长。

          var param = {};//因为服务端排序，可以新建一个参数对象
          param.start = d.start;//开始的序号
          param.length = d.length;//要取的数据的
          var formData = $("#mainForm").serializeArray();//把form里面的数据序列化成数组 filter_form
          formData.forEach(function (e) {
            param[e.name] = e.value;
          });
          return param;//自定义需要传递的参数。
        },dataFilter: function (json) {//json是服务器端返回的数据
          //如果服务端返回的json字符串符合datatable要求，则直接return json，若不符合则进行以下步骤
          //获取到的是json字符串,转换成json对象，提取所需要的数据
          var dt = $.parseJSON(json);
          //然后定义一个符合datatable要求的对象，data属性的值是实际返回的数据
          var returndt = {
            //"draw": ,
            "recordsTotal": dt.recordsTotal,
            "recordsFiltered": dt.recordsTotal,
            "data":dt.data
          };
          //把符合要求的对象再次转为json字符串return出去
          return JSON.stringify(returndt);
        }
      },
      columns: [//对应上面thead里面的序列
        { data: "id" },
        { data: "documentDesc" },
        { data: "companyInfo.companyDesc" },

              }
            }
            return "否";
          }
        },

            html += "<a id='"+e.id+"' href='/record/v_edit?id="+e.id+"' class='btn btn-default btn-warning ajax-link link-button btn-sm'><i class='fa fa-edit'></i> 编辑</a>"
            html += "<a id='"+e.id+"' href='#'  class='btn btn-default btn-danger ajax-link link-button delete-button btn-sm'><i class='fa fa-times'></i> 删除</a>"

            return html;

    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
      checkboxClass: 'icheckbox_minimal-blue',
      radioClass   : 'iradio_minimal-blue'

    $(".search-button").click(function (e) {

      $("input[name='companyId']").val($("#sel_company").find("option:selected").val());

  initAfterData = function(e){
    $('.link-button').on('click', function (e) {
      if ($(this).hasClass('show-detail')) {
        e.preventDefault();
        var url = $(this).attr('href');
        var result = LoadAjaxData(url);
        if(result == undefined){
          bootAlert("系统出现问题,请联系开发人员.");
          return;
        }
        var data = result.data;
        $('#detail-modal #name').text(data .documentDesc);
        $('#detail-modal #documentId').text(data.documentId);
        $('#detail-modal #templateId').text(data.templateId);
        $('#detail-modal #company').text(data.companyInfo.companyName);
        $('#detail-modal #compose').text(data.useCompose=="0"?"否":"是");
        $('#detail-modal').modal('show');
      }
    })
  }
