<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body class="hold-transition skin-blue sidebar-mini">
<section class="content-header">
  <h1>
    话术管理
    <small>话术测验</small>
  </h1>
  <!--<ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
    <li class="active">话术管理</li>
  </ol>-->
  <!--<h1>
    hello <span th:text="${username}"></span>.
  </h1>-->
</section>
<!-- Main content -->
<section class="content">
  <div class="box box-primary">
    <form class="form-horizontal" id="mainForm">
      <div class="box-body">
        <div class="row">
          <div class="form-group col-sm-4">
            <label class="col-sm-3 control-label">对话内容（话术id 逗号 对话内容）:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="" placeholder="" th:text="${args}" name="args">
            </div>
          </div>
        </div>
      </div>
      <div class="box-footer">
        <div class="col-sm-10">

        </div>
        <div class="col-sm-1">
          <button type="button" class="btn btn-primary search-button" >查&nbsp;&nbsp;&nbsp;&nbsp;询</button>
        </div>
        <div class="col-sm-1">
          <!--<button type="submit" class="btn btn-success add"></button>-->
          <a href="/record/v_add" class="btn btn-success add ajax-link inner-link">添&nbsp;&nbsp;&nbsp;&nbsp;加</a>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-body">
          <table id="data_table" class="table table-bordered table-hover">
            <thead>
            <tr>
              <th>话术id</th>
              <th>对话内容</th>
              <th>操作</th>
              <th>目标话术id</th>
            </tr>
            </thead>
            <tbody class="data-table">
              <tr th:each="res : ${reslist}">
              <td th:text="${res.beforeDcomentId}">id</td>
              <td th:text="${res.message}">id</td>
              <td th:text="${res.action}">id</td>
              <td th:text="${res.documentId}">id</td>
              </tr>
            </tbody>
          </table>


        </div>
      </div>
    </div>
  </div>
</section>
<div th:include="common/data-script::data"></div>

<script th:inline="javascript">
</script>
<script>
</script>
</body>
</html>
